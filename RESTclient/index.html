<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="stylesheet.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#zoom").keypress(function(e) {
                if (e.which == 13) {
                    $.ajax({
                        type: "PUT",
                        url: "http://192.168.1.54/magnification",
                        data: JSON.stringify({"value" : $("#zoom").val() })
                    });
                }
            });
            $("#button_zoom_p").mousedown(function(e) {
                e.preventDefault();                
                $.ajax({
                    type: "PUT",
                    url: "http://192.168.1.54/magnification",
                    data: JSON.stringify({"value" : "+" })
                });
            });            
            $("#button_zoom_p").mouseup(function(e) {
                e.preventDefault();
                $.ajax({
                    type: "PUT",
                    url: "http://192.168.1.54/magnification",
                    data: JSON.stringify({"value" : "" })
                });
            });          
            $("#button_zoom_-").mousedown(function(e) {
                e.preventDefault();
                $.ajax({
                    type: "PUT",
                    url: "http://192.168.1.54/magnification",
                    data: JSON.stringify({"value" : "-" })
                });
            });
            $("#button_zoom_-").mouseup(function(e) {
                e.preventDefault();
                $.ajax({
                    type: "PUT",
                    url: "http://192.168.1.54/magnification",
                    data: JSON.stringify({"value" : "" })
                });
            }); 
            $("#button_zoom_g").mousedown(function(e) {
                e.preventDefault();
                $.ajax({
                    type: "GET",
                    url: "http://192.168.1.54/magnification",
                    success: function(data) {
                        alert(data);
                    }
                });
            });
            
            $("#focus").keypress(function(e) {
                if (e.which == 13) {
                    $.ajax({
                        type: "PUT",
                        url: "http://192.168.1.54/focus",
                        data: JSON.stringify({"value" : $("#focus").val() })
                    });
                }
            });
            $("#button_focus_g").mousedown(function(e) {
                e.preventDefault();
                $.ajax({
                    type: "GET",
                    url: "http://192.168.1.54/focus",
                    success: function(data) {
                        alert(data);
                    }
                });
            });      
            
            $("#button_LED_on").mousedown(function(e) {
                e.preventDefault();
                $.ajax({
                    type: "PUT",
                    url: "http://192.168.1.54/LED",
                    data: JSON.stringify({"value" : "on" })
                });
            });   
            $("#button_LED_off").mousedown(function(e) {
                e.preventDefault();
                $.ajax({
                    type: "PUT",
                    url: "http://192.168.1.54/LED",
                    data: JSON.stringify({"value" : "off" })
                });
            });
            $("#button_LED_toggle").mousedown(function(e) {
                e.preventDefault();
                $.ajax({
                    type: "PUT",
                    url: "http://192.168.1.54/LED",
                    data: JSON.stringify({"value" : "toggle" })
                });
            });
            
            $("#button_beep").mousedown(function(e) {
                e.preventDefault();
                $.ajax({
                    type: "GET",
                    url: "http://192.168.1.54/beep",
                });
            });
        });
    </script>
</head>
<body>
    <form>
        Zoom: <input type="number" id="zoom"><br><br>
        <button class="button" id="button_zoom_p"> + </button>
        <button class="button" id="button_zoom_-"> - </button>
        <button class="button" id="button_zoom_g"> G </button>
    </form><br>
    
    <form>
        Focus: <input type="number" id="focus"><br><br>
        <button class="button" id="button_focus_g"> G </button>
    </form><br>
    
    <form>
        LED:<br><br>
        <button class="button" id="button_LED_on"> On </button>
        <button class="button" id="button_LED_off"> Off </button>
        <button class="button" id="button_LED_toggle"> X </button>
    </form><br>
    
    <form>
        Beep:<br><br>
        <button class="button" id="button_beep">  </button>
    </form><br>
    
<!--
    <div class="separator"></div>
-->
</body>
</html>
